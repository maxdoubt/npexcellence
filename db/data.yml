    - <div><img class="fr-dib img-responsive" src="http://s3.amazonaws.com/npexcellence/uploads/uploads/000/000/032/original/10-year-celebration.jpg?1459222452"></div><p></p><section><h1
      class="text-center">Alliance History</h1></section><p></p><div class="container"><div
      class="row"><div class="col-md-12"><ul class="timeline"><li>&nbsp;<div class="timeline-panel"><div
      class="timeline-heading"><h4 class="timeline-title">1992</h4>&nbsp;</div><div
      class="timeline-body"><p>Founded as the Grant Information Center in 1992 to
      bring national funding to Memphis to leverage local giving. Lucia Gilliland,
      Governor Ned McWherter&rsquo;s Representative in West TN, founded the Center,
      along with Gid Smith, President of the Community Foundation and Harry Shaw,
      President of United Way. Initial services included training,grant writing and
      research (through a pool of grant writers). Seed funding was provided by the
      Plough Foundation, United Way Venture Fund, and the Memphis Rotary Club. The
      City of Memphis, Division of Housing and Community Development, contracted with
      GIC to provide a Grant Writing Assistance Fund to help subsidize the hiring
      of grant writers for federal proposals.</p></div></div></li><li class="timeline-inverted">&nbsp;<div
      class="timeline-panel"><div class="timeline-heading"><h4 class="timeline-title">1998</h4></div><div
      class="timeline-body"><p>Changed name to The Grant Center</p></div></div></li><li>&nbsp;<div
      class="timeline-panel"><div class="timeline-heading"><h4 class="timeline-title">1999</h4></div><div
      class="timeline-body"><p>The Day Foundation provided support for a capacity
      building fund, which began GC&rsquo;s evolution into capacity building.</p></div></div></li><li
      class="timeline-inverted">&nbsp;<div class="timeline-panel"><div class="timeline-heading"><h4
      class="timeline-title">2000</h4></div><div class="timeline-body"><p>The Day
      Foundation provided support to hire a Washington Representative to track legislation
      and proposed regulations impacting nonprofits, as well as help nonprofits seek
      earmarks. This began our advocacy work.</p></div></div></li><li>&nbsp;<div class="timeline-panel"><div
      class="timeline-heading"><h4 class="timeline-title">2003</h4></div><div class="timeline-body"><p>The
      Alliance started the Program for Nonprofit Excellence (PNE), a three-year whole
      systems approach to capacity building, with the first cohort of seven participating
      organizations. Seed money was provided by remaining funds from the Day Foundation
      and a $50,000 grant from the Hearst Foundation.</p></div></div></li><li class="timeline-inverted">&nbsp;<div
      class="timeline-panel"><div class="timeline-heading"><h4 class="timeline-title">2004</h4></div><div
      class="timeline-body"><p>An anonymous donor awarded the Center a $500,000 challenge
      grant for PNE with the condition that we raise an additional $500,000. We were
      successful in raising the funds. We broadened our training program to include
      topics on nonprofit management.</p></div></div></li><li>&nbsp;<div class="timeline-panel"><div
      class="timeline-heading"><h4 class="timeline-title">2005</h4></div><div class="timeline-body"><p>In
      2005, we adopted a new mission of strengthening nonprofits and began to offer
      management consulting. We held our first Annual Conference.</p></div></div></li></ul></div></div></div>
