  - - '3'
    - History and Mission
    - <div><img class="fr-dib img-responsive" src="http://s3.amazonaws.com/npexcellence/uploads/uploads/000/000/007/original/shuttle.jpg?1454622247"></div><p></p><section><h1
      class="text-center">Strengthening Non Profits Toward Excellence</h1></section><p></p><div
      class="container"><div class="history"><div class="page-header"><h1 class="text-center">Our
      Mission</h1></div><p>The mission of the Alliance is to strengthen nonprofits
      toward excellence. At the heart of what we do is our belief that a stronger
      nonprofit sector builds a stronger community. The Alliance believes that nonprofits
      connect us to something larger than ourselves as they reflect our best qualities
      as individuals and shine a light on our collective potential as a community.</p><p>The
      Alliance for Nonprofit Excellence provides resources, training, and consulting
      services to Mid-South nonprofits. These offerings equip nonprofits with the
      knowledge, tools, and networks to thrive in a rapidly changing environment and
      drive organizational impact. During its twenty-three year history, the Alliance
      has worked with hundreds of nonprofits to develop their financial resources,
      professional skills, and management tools and strategies.</p><p>The Alliance
      helps nonprofit organizations build operational excellence in the areas of people,
      revenue, and impact, and helps transform board and staff members&rsquo; passion
      into know how, providing a way to move their missions and goals forward and
      meet community needs.</p></div></div>
