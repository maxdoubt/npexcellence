    - '<div><img class="fr-dib img-responsive" src="http://s3.amazonaws.com/npexcellence/uploads/uploads/000/000/042/original/PNE_grads.jpg?1461383776"></div><p></p><section><h1>Program
      for Nonprofit Excellence</h1></section><p></p><div><div class="container"><div
      class="row"><div class="col-md-12 text-center"><h2>The Program for Nonprofit
      Excellence (PNE) is an intensive three-year capacity building program for nonprofit
      organizations. The goal of PNE is to support nonprofits in developing healthy,
      sustainable organizations with the capacity to learn and grow, use their resources
      effectively, and meet the changing needs of the community.</h2></div></div><hr><div
      class="row"><div class="col-md-4"><div class="well"><h1>A quote from someone
      about PNE here.</h1></div></div><div class="col-md-8"><h3>PNE integrates best
      practices and lessons learned from the sector-wide field of capacity building
      with the specific needs and challenges facing the local nonprofit community.
      Over the past twelve years, 33 organizations have participated in the program.
      From learning to harness board talent, to sharing leadership, to creating a
      new vision for their roles in the community, these organizations have invested
      in identifying and working toward their diverse goals for organizational health
      and growth.</h3></div></div><hr><div class="row text-center"><div class="col-md-4"><h1>Year
      One Focus: Revenue</h1><h1><i class="fa fa-dollar large">&nbsp;</i></h1></div><div
