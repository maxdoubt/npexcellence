    - Theory of Change
    - '<div><img class="fr-dib img-responsive" src="http://s3.amazonaws.com/npexcellence/uploads/uploads/000/000/008/original/road_work_change_short.jpg?1454624807"></div><p></p><section><h1
      class="text-center">Theory of Change</h1></section><p></p><div class="container"><div><h3>The
      Alliance seeks to expand the number of high impact Mid-South nonprofits by strengthening
      their ability to engage people, acquire and utilize revenue, and deliver on
      mission to meet the changing needs of our region.</h3></div><div class="row"><div
      class="col-md-6"><div class="page-header"><h1 class="text-center">The Need</h1></div><h4>The
      path to excellence has changed. New demands are being made on Mid-South nonprofits.</h4><h4><ul><li>Sources
      of capital have changed. Organizations need expertise and tools to help them
      reframetheir financial approach to pursue their mission.</li><li>Acting alone
      is no longer an option. Boards and staff need to see their part in the bigger
      picture and develop the capacity to work across sectors to create results.</li><li>Success
      is more than counting numbers. Nonprofits need the capacity to evaluate themselves,
      improve their work, and communicate their impact to a discerning public.</li></ul></h4></div><div
      class="col-md-6"><div class="page-header"><h1 class="text-center">Our Beliefs</h1></div><h4><ul><li>Organizations
      promoting and investing in continuous improvement are more likely to sustain
      impact</li><li>Leaders exist at all levels of the organization</li><li>A shared
      vision results in stronger outcomes</li><li>Excellence in management and operations
      is essential to nonprofit effectiveness</li><li>A strong social sector supports
      quality of life and place</li></ul></h4></div></div><div class="row"><div class="col-md-12
      text-center"><h1 style="font-size: 60px;"><div class="fa fa-arrow-down"><br></div></h1></div></div><div
      class="row"><div class="col-md-4"><div class="page-header"><h1 class="text-center">Response</h1><h3
      class="text-center">Redefine Excellence</h3></div><h4><p>To meet these new demands,
      the Alliance will focus Mid-South nonprofits on achieving three areas of excellence.</p><ul><li><strong>People</strong>
      We will help boards and staffs maximize their leadership, building strong collaborations
      within governance and operational efforts while coordinating action with community
      partners.</li><li><strong>Revenue</strong> We will help organizations strike
      a balance between mission and money, developing new revenue strategies, understanding
      the true cost of programs, and strengthening financial management.</li><li><strong>Impact</strong>
      We will help nonprofits align vision to impact, defining how they intend to
      create and measure change, develop better solutions, and establish a compelling
      story to share.</li></ul></h4></div><div class="col-md-4"><div class="page-header"><h1
      class="text-center">Change</h1><h3 class="text-center">New Pathways</h3></div><h4><p>Through
      this approach, the Alliance will enable Mid-South nonprofits to build meaningful
      capabilities that will transform their mission pursuits. Nonprofits will..</p><ul><li>Utilize
      sound management practices</li><li>Allocate resources to programs and services
      that create the greatest impact</li><li>Address complex community issues in
      partnership with a variety of stakeholders</li><li>Use data driven results to
      tell their stories around success and impact</li><li>Cultivate a culture of
      ongoing learning</li></ul></h4></div><div class="col-md-4"><div class="page-header"><h1
      class="text-center">Strategies</h1><h3 class="text-center">The Way Forward</h3></div><h4><p>The
      Alliance will take our own leap forward. We will: Target Organizations Ready
      to Advance</p><ul><li>We will continue to ensure access to all nonprofits through
      free and discounted programs, as well as scholarships.</li><li>We will place
      special emphasis on identifying and engaging those organizations that are ready
      to advance.</li></ul><p>Reposition our Content Expertise</p><ul><li>We will
      align ourselves with vetted regional and national thought leaders and consultants
      who can help Mid-South nonprofits achieve new skills in each area of excellence.</li></ul><p>Create
      an Integrated System of Learning</p><ul><li>Building on the success of our cohort
      consulting and training model, the Program for Nonprofit Excellence, we will
      create direct pathways for individual learners and organizations to deeply engage
      in the three areas of excellence.</li></ul><p>Encourage Systemic Change</p><ul><li>We
      will focus research on the specific challenges organizations face as each grapples
      with the three areas of excellence.</li><li>We will develop a collective voice
      on public policy issues that impact nonprofits&rsquo; ability to operate effectively.</li><li>We
      will address organizational change at the system, skills and culture levels.</li></ul></h4></div></div><div
      class="row"><div class="col-md-12 text-center"><h1 style="font-size: 60px;"><div
      class="fa fa-arrow-down"><br></div></h1></div></div><div class="row"><div class="col-md-12"><div
      class="page-header"><h1 class="text-center">Value Proposition</h1></div><h4>The
      Alliance enhances community impact by readying Mid-South nonprofits to take
      the leap from good to better, from better to best, and from best to world-class
      creating a vibrant region for people to live and thrive</h4></div></div></div>'
